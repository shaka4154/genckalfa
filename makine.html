<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makine İndirme</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .header {
            background-color: #FFA500;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #Ffd700;
            position: relative;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .title {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sub-header {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #002d72;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #003c8f;
            transform: scale(1.05);
        }

        footer {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #004d99;
            position: relative;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header .title {
                font-size: 2.5em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                padding: 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .button img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">Genç Kalfa</div>
    </div>

    <div class="container">
        <div class="sub-header">Sanal Makine İndirme Sayfası</div>
        <div class="buttons">
            <a href="https://www.dropbox.com/scl/fi/xda2ffvk35sonisxpen17/virtual.exe?rlkey=uldmr6vot7dlrqz4fzcoapg6t&st=9au0a9yq&dl=1" download="VirtualBox" class="button">
                <img src="https://www.virtualbox.org/graphics/vbox_logo2_gradient.png" alt="VirtualBox">
                VirtualBox İndir
            </a>
            <a href="https://github.com/shaka4154/genckalfa/raw/main/indir/win10.exe" download="Windows10.iso" class="button">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/020/975/574/small_2x/window-10-logo-window-10-icon-transparent-free-png.png" alt="Windows 10">
                Windows 10 İndir
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Genç Kalfa. Tüm hakları saklıdır.</p>
        <p><a href="https://www.youtube.com/@GENCKALFA" target="_blank">YouTube Kanalımıza Abone Olun</a></p>
    </footer>
</body>
</html>
