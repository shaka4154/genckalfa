<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa</title>
    <link rel="icon" href="https://i.hizliresim.com/c8nudvx.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .header {
            background-color: #FFA500;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #Ffd700;
            position: relative;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .title {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 600px; /* Genişliği 600px olarak ayarladık */
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Metin ortalanıyor */
        }

        .download-button {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background-color: #004d99;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px; /* Butonlar arasında boşluk */
        }

        .download-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .download-button:hover {
            background-color: #003c8f;
            transform: scale(1.05);
        }

        footer {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #ffa500;
            position: relative;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">Genç Kalfa</div>
    </div>
    <div class="container">
        <div class="sub-header">Hoşgeldin Kardeşim</div>

        <!-- İndirme Butonları -->
        <div class="download-section">
            <a href="a.pptx" class="download-button">
                POWERPOİNT
            </a>
            <a href="a.pdf" class="download-button">
                PDF
            </a>
        </div>
    </div>
    <footer>
        <p>© 2024 Genç Kalfa - <a href="https://www.youtube.com/@GENCKALFA" target="_blank">YouTube Kanalımız</a></p>
    </footer>
</body>
</html>
