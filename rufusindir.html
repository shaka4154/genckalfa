<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rufus İndir</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        body {
            background-color: white; /* Arka plan rengini beyaz yapar */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Impact', sans-serif;
            color: #1C3A57;
            text-align: center;
            overflow: hidden; /* Sayfanın kaydırılmasını engeller */
        }
        .back {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.2em;
            color: #1C3A57;
            text-decoration: none;
            background: none;
            padding: 0.5em 1em;
            border: none;
            box-shadow: none;
            transition: color 0.3s;
        }
        .back:hover {
            color: #007bff;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 1em;
            cursor: pointer;
        }
        .header {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #1C3A57;
            text-transform: uppercase;
        }
        .sub-header {
            font-size: 2em;
            margin-bottom: 1em;
            color: #1C3A57;
            text-transform: uppercase;
        }
        .container {
            width: 90%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 2em;
        }
        .button {
            background-color: rgba(28, 58, 87, 0.8);
            border: none;
            padding: 1.5em 3em;
            text-align: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
        }
        .button:hover {
            background-color: rgba(40, 84, 128, 0.8);
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 0.5em;
        }
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 2em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                width: 150px;
                padding: 1em 2em;
            }
            .button img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back">Anamenüye Dön</a>
    <div class="container">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img class="logo" src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="header">Rufus Nasıl İndirilir?</div>
        <div class="sub-header">Rufus'u aşağıdaki bağlantıdan indirebilirsiniz:</div>
        <div class="buttons">
            <a href="https://github.com/pbatard/rufus/releases/download/v4.5/rufus-4.5.exe" class="button" onclick="showNotification()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Rufus-logo.png" alt="Rufus">
                RUFUS
            </a>
        </div>
        <div id="notification" class="notification">İndirme işlemi başladı...</div>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
