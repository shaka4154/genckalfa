<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Impact', sans-serif;
            color: #1C3A57;
            text-align: center;
            overflow: hidden;
        }
        .header {
            margin-top: 10px; /* Logodan sonra biraz yukarıda */
            text-align: center;
        }
        .header img {
            width: 200px; /* Logonun boyutu */
            height: 200px; /* Logonun boyutu */
            display: block;
            margin-bottom: 10px; /* Logo ve başlık arasındaki boşluk */
        }
        .title {
            font-size: 3em; /* Başlık boyutu */
            font-weight: bold;
            color: #1C3A57;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            gap: 10px; /* Harfler arasındaki boşluk */
        }
        .container {
            width: 90%;
            max-width: 1200px; /* Butonlar için genişlik arttırıldı */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Padding değerini azalttım */
            box-sizing: border-box;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            flex-grow: 1;
            margin-top: 10px; /* Konteyneri biraz yukarıya aldım */
        }
        .sub-header {
            font-size: 2em;
            margin-bottom: 10px; /* Alt başlık ve düğmeler arasındaki boşluğu azalttım */
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1em;
            width: 100%;
            max-width: 800px; /* Butonlar için genişlik sınırı */
            margin: 0 auto;
        }
        .button {
            background-color: #1C3A57;
            border: none;
            padding: 0.8em; /* Buton boyutunu küçülttüm */
            text-align: center;
            color: white;
            font-size: 0.9em; /* Buton yazı boyutunu küçülttüm */
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* Alt çizgi kaldırılır */
            box-sizing: border-box; /* Padding'in genişliği etkileyebilmesi için */
        }
        .button:hover {
            background-color: #285480;
        }
        .button img {
            width: 50px; /* Buton içindeki resimlerin boyutu */
            height: 50px; /* Buton içindeki resimlerin boyutu */
            margin-bottom: 0.5em;
        }
        .single-button {
            grid-column: 1 / -1; /* Tek butonun tüm sütunları kaplamasını sağlar */
            display: flex;
            justify-content: center;
        }
        @media (max-width: 600px) {
            .header img {
                width: 150px;
                height: 150px;
            }
            .title {
                font-size: 2em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                width: 100%; /* Mobil için buton genişliği */
                height: 120px; /* Mobil için buton yüksekliği */
                padding: 0.5em;
            }
            .button img {
                width: 40px;
                height: 40px;
            }
            .container {
                padding: 10px; /* Mobil için padding'i arttırdım */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">
            <span>GENÇ</span>
            <span>KALFA</span>
        </div>
    </div>
    <div class="container">
        <div class="sub-header">Hoşgeldin Kardeşim</div>
        <div class="buttons">
            <a href="rufusindir.html" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Rufus-logo.png" alt="Rufus">
                RUFUS
            </a>
            <a href="ddt4allindir.html" class="button">
                <img src="https://i.hizliresim.com/fed3r2n.png" alt="DDT4ALL">
                DDT4ALL
            </a>
            <a href="icecreamscreen.html" class="button">
                <img src="https://i.hizliresim.com/pwi0vjh.jpeg" alt="Icecream Screen Recorder Pro">
                ICECREAM SCREEN RECORDER PRO
            </a>
            <a href="qrkod.html" class="button">
                <img src="https://i.hizliresim.com/qom43kn.jpg" alt="QR Kod Oluştur">
                QR KOD OLUŞTUR
            </a>
            <a href="tarama.html" class="button single-button">
                <img src="https://i.hizliresim.com/itvxrex.jpg" alt="QR Kod Tarama">
                QR KOD TARAMA
            </a>
        </div>
    </div>
</body>
</html>
