<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Genç Kalfa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        body {
            background-image: url('https://i.hizliresim.com/ldl3yeu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Impact', sans-serif;
            color: white;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin-bottom: 1em;

        }

            margin-bottom: 1em;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 2em;
        }
        .button {
            background-color: rgba(28, 58, 87, 0.8);
            border: none;
            padding: 1.5em 3em;
            text-align: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
            text-decoration: none; /* Linklerin altını çizmeyi kaldır */
        }
        .button:hover {
            background-color: rgba(40, 84, 128, 0.8);
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 0.5em;
        }
    </style>
</head>
