<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

        body {
            background-color: white;
            margin: 0;
            font-family: 'Impact', sans-serif;
            color: #1C3A57;
            text-align: center;
        }
        .header {
            margin-top: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header img {
            width: 200px;
            height: 200px;
            display: block;
            margin-bottom: 10px;
        }
        .title {
            font-size: 3em;
            font-weight: bold;
            color: #1C3A57;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .sub-header {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
        }
        .button {
            background-color: #1C3A57;
            border: none;
            padding: 0.5em;
            text-align: center;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 150px; /* Buton genişliği küçültüldü */
            height: 150px; /* Buton yüksekliği küçültüldü */
        }
        .button:hover {
            background-color: #285480;
        }
        .button img {
            width: 50px;
            height: 50px;
            margin-bottom: 0.5em;
        }
        @media (max-width: 600px) {
            .header img {
                width: 150px;
                height: 150px;
            }
            .title {
                font-size: 2em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                width: 120px;
                height: 120px;
                padding: 0.5em;
            }
            .button img {
                width: 40px;
                height: 40px;
            }
            .container {
                padding: 10px;
            }
        }
        .countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">
            <span>GENÇ</span>
            <span>KALFA</span>
        </div>
    </div>
    <div class="container">
        <div class="sub-header">Hoşgeldin Kardeşim</div>
        <div class="buttons">
            <a href="rufusindir.html" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Rufus-logo.png" alt="Rufus">
                RUFUS
            </a>
            <a href="ddt4allindir.html" class="button">
                <img src="https://i.hizliresim.com/fed3r2n.png" alt="DDT4ALL">
                DDT4ALL
            </a>
            <a href="icecreamscreen.html" class="button">
                <img src="https://i.hizliresim.com/pwi0vjh.jpeg" alt="Icecream Screen Recorder Pro">
                ICECREAM SCREEN RECORDER PRO
            </a>
            <a href="qrkod.html" class="button">
                <img src="https://i.hizliresim.com/qom43kn.jpg" alt="QR Kod Oluştur">
                QR KOD OLUŞTUR
            </a>
            <a href="tarama.html" class="button">
                <img src="https://i.hizliresim.com/itvxrex.jpg" alt="QR Kod Tarama">
                QR KOD TARAMA
            </a>
            <a href="hesap.html" class="button">
                <img src="https://i.hizliresim.com/fzyfhna.jpg" alt="Tarih Farkı Hesaplama">
                TARİH FARKI HESAPLAMA
            </a>
            <a href="kronometre.html" class="button">
                <img src="https://i.hizliresim.com/h3qdkjv.jpg" alt="Kronometre">
                KRONOMETRE
            </a>
            <a href="kaçgün.html" class="button">
                <img src="https://i.hizliresim.com/fzyfhna.jpg" alt="Kaç Gün Kaldı">
                KAÇ GÜN KALDI
            </a>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Okulun açılma tarihi
        const schoolStartDate = new Date('September 15, 2024 00:00:00').getTime();

        // Sayaç fonksiyonu
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = schoolStartDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = `
                Okulun açılmasına ${days} gün ${hours} saat ${minutes} dakika ${seconds} saniye kaldı.
            `;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('countdown').innerHTML = "Okul Açıldı!";
            }
        }

        // Sayacı başlat
        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
