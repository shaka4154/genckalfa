<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa</title>
    <style>
        /* Mevcut stil kodları buraya gelecek */

        /* Modal stil kodları */
        .modal {
            display: none; /* Varsayılan olarak gizli */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }

        .modal-header {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .modal-footer {
            text-align: right;
            margin-top: 20px;
        }

        .modal-footer button {
            background-color: #004d99;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-footer button:hover {
            background-color: #003c8f;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">Genç Kalfa</div>
    </div>

    <div class="container">
        <div class="sub-header">Hoşgeldin Kardeşim</div>
        <div class="buttons">
            <!-- Mevcut butonlar buraya gelecek -->
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <footer>
        <p>&copy; 2024 Genç Kalfa. Tüm hakları saklıdır.</p>
        <p><a href="https://www.youtube.com/@GENCKALFA" target="_blank">YouTube Kanalımıza Abone Olun</a></p>
    </footer>

    <!-- Gizlilik ve Kullanım Hakları Modalları -->
    <div id="gizlilikModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Gizlilik Politikası</div>
            <div class="modal-body">
                <iframe src="zorunlu/gizlilik.html" style="width: 100%; height: 300px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button onclick="acceptTerms('gizlilik')">Kabul Et</button>
            </div>
        </div>
    </div>

    <div id="kullanimModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Kullanım Hakları</div>
            <div class="modal-body">
                <iframe src="zorunlu/kullanim.html" style="width: 100%; height: 300px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button onclick="acceptTerms('kullanim')">Kabul Et</button>
            </div>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function acceptTerms(type) {
            localStorage.setItem(type + "Accepted", "true");
            document.getElementById(type + "Modal").style.display = "none";
            checkAcceptance(); // İki modalın durumunu kontrol et
        }

        function checkAcceptance() {
            const gizlilikAccepted = localStorage.getItem("gizlilikAccepted");
            const kullanimAccepted = localStorage.getItem("kullanimAccepted");

            if (!gizlilikAccepted) {
                showModal("gizlilikModal");
            } else if (!kullanimAccepted) {
                showModal("kullanimModal");
            }
        }

        // Sayfa yüklendiğinde kabul durumunu kontrol et
        window.onload = checkAcceptance;
    </script>
</body>
</html>
