<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa</title>

<link rel="icon" href="https://i.hizliresim.com/c8nudvx.png" type="image/png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .header {
            background-color: #FFA500;
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 4px solid #Ffd700;
            position: relative;
        }

        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .title {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sub-header {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #002d72;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #004d99;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #003c8f;
            transform: scale(1.05);
        }

        .button.renault img {
            width: 80px;
            height: 80px;
        }
        
        .download-section {
            text-align: center;
            margin: 20px 0;
        }

        .download-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #004d99;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            padding: 20px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .download-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .download-button:hover {
            background-color: #003c8f;
            transform: scale(1.05);
        }

        footer {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #ffa500;
            position: relative;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header .title {
                font-size: 2.5em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                padding: 15px;
                width: 100%;
                box-sizing: border-box;
            }
            .button img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">Genç Kalfa</div>
    </div>
<div class="container">
    <div class="sub-header">Hoşgeldin Kardeşim</div>

    <!-- Uygulama İndirme Butonu -->
    <div class="download-section">
        <a href="uygulama.html" class="download-button">
            <img src="https://i.hizliresim.com/gomkbij.png" alt="Uygulamamı İndirin">
            UYGULAMAMI İNDİR!!
        </a>
    </div>

    <!-- Butonları içerisine almak için .buttons div ekleniyor -->
    <div class="buttons">
        <a href="qrkod.html" class="button">
            <img src="https://i.hizliresim.com/qom43kn.jpg" alt="QR Kod Oluştur">
            QR KOD OLUŞTUR
        </a>
    
        <a href="tarama.html" class="button">
            <img src="https://i.hizliresim.com/itvxrex.jpg" alt="QR Kod Tarama">
            QR KOD TARAMA
        </a>
    
        <a href="hesap.html" class="button">
            <img src="https://i.hizliresim.com/fzyfhna.jpg" alt="Tarih Farkı Hesaplama">
            TARİH FARKI HESAPLAMA
        </a>
    
        <a href="kronometre.html" class="button">
            <img src="https://i.hizliresim.com/h3qdkjv.jpg" alt="Kronometre">
            KRONOMETRE
        </a>
    
        <a href="kaçgün.html" class="button">
            <img src="https://i.hizliresim.com/fzyfhna.jpg" alt="Kaç Gün Kaldı">
            KAÇ GÜN KALDI
        </a>
    
        <a href="renocode.html" class="button renault">
            <img src="https://i.hizliresim.com/h3k4naj.png" alt="Renault Radyo Kodu Bulucu">
            RENAULT RADYO KODU BULUCU
        </a>
    
        <a href="mağaza.html" class="button">
            <img src="https://i.hizliresim.com/mm83zq1.png" alt="Uygulama Mağazası">
            UYGULAMA MAĞAZASI
        </a>
        
        <a href="şifre.html" class="button">
            <img src="https://i.hizliresim.com/i39983t.png" alt="Metin Şifreleme">
            METİN ŞİFRELEME
        </a>
    </div>
    <div class="countdown" id="countdown"></div>
</div>
    <footer>
        <p>© 2024 Genç Kalfa - <a href="https://www.youtube.com/@GENCKALFA" target="_blank">YouTube Kanalımız</a></p>
    </footer>
</body>
</html>
