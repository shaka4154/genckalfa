<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL'yi QR Koda Dönüştür</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-image: url('https://i.hizliresim.com/ldl3yeu.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1em;
            cursor: pointer;
        }
        .header {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qrcode {
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            text-decoration: none;
            background: none;
        }
        .back-button:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
            }
            .logo {
                width: 120px;
            }
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Ana Menüye Dön</a>
    <img class="logo" src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
    <div class="header">URL'yi QR Koda Dönüştür</div>
    <div class="container">
        <input type="text" id="urlInput" placeholder="URL'yi buraya girin">
        <button id="generateButton">QR Kod Oluştur</button>
        <div id="qrcode"></div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', generateQRCode);

        function generateQRCode() {
            const url = document.getElementById('urlInput').value;
            const qrcodeContainer = document.getElementById('qrcode');
            qrcodeContainer.innerHTML = '';
            
            if (url.trim() === '') {
                qrcodeContainer.innerHTML = 'Lütfen geçerli bir URL girin.';
                return;
            }

            try {
                new QRCode(qrcodeContainer, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            } catch (error) {
                console.error(error);
                qrcodeContainer.innerHTML = 'QR kod oluşturulamadı.';
            }
        }
    </script>
</body>
</html>
