<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL'yi QR Koda Dönüştür</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        
        body {
            font-family: 'Impact', sans-serif;
            background-color: white; /* Arka plan rengini beyaz yapar */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #1C3A57; /* Yazı rengini ayarlar */
            text-align: center;
            overflow-y: auto; /* Sayfanın kaydırılmasını sağlar */
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }

        .header {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #1C3A57;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button, .download-button {
            background-color: #1C3A57;
            color: white;
            cursor: pointer;
            border: none;
            text-decoration: none; /* Alt çizgi kaldırılır */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover, .download-button:hover {
            background-color: #285480;
            transform: scale(1.05);
        }

        #qrcode {
            margin-top: 20px;
        }

        .download-button {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
            padding: 15px;
            font-size: 1.2em;
            text-decoration: none; /* Alt çizgi kaldırılır */
            display: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2em;
            color: #1C3A57;
            text-decoration: none; /* Alt çizgi kaldırılır */
            background: none;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            color: #007bff;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
            }

            .logo {
                width: 120px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .download-button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Ana Menüye Dön</a>
    <img class="logo" src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
    <div class="header">URL'yi QR Koda Dönüştür</div>
    <div class="container">
        <input type="text" id="urlInput" placeholder="URL'yi buraya girin">
        <button id="generateButton">QR Kod Oluştur</button>
        <div id="qrcode"></div>
        <a id="downloadButton" class="download-button" download="qrcode.png">İndir QR Kod</a>
        <div id="notification" class="notification">İndirme İşlemi Başladı...</div>
    </div>

    <script>
        document.getElementById('generateButton').addEventListener('click', generateQRCode);
        document.getElementById('downloadButton').addEventListener('click', showNotification);

        function generateQRCode() {
            const url = document.getElementById('urlInput').value;
            const qrcodeContainer = document.getElementById('qrcode');
            const downloadButton = document.getElementById('downloadButton');
            qrcodeContainer.innerHTML = '';
            downloadButton.style.display = 'none'; // İndirme butonunu gizle
            const notification = document.getElementById('notification');
            notification.style.display = 'none'; // Başlangıçta mesajı gizle

            if (url.trim() === '') {
                qrcodeContainer.innerHTML = 'Lütfen geçerli bir URL girin.';
                return;
            }

            try {
                const qrcode = new QRCode(qrcodeContainer, {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                // QR kodu PNG olarak indirilebilir hale getir
                setTimeout(() => {
                    const canvas = qrcodeContainer.querySelector('canvas');
                    if (canvas) {
                        const imgData = canvas.toDataURL("image/png");
                        downloadButton.href = imgData;
                        downloadButton.style.display = 'inline-block';
                    }
                }, 100);

            } catch (error) {
                console.error(error);
                qrcodeContainer.innerHTML = 'QR kod oluşturulamadı.';
            }
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Mesajı 3 saniye göster
        }
    </script>
</body>
</html>
