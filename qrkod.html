<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL'yi QR Koda Dönüştür</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        body {
            font-family: 'Impact', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #1C3A57;
            text-align: center;
            overflow-y: auto;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }

        .header {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #1C3A57;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            font-size: 1em;
            margin-bottom: 5px;
            color: #1C3A57;
        }

        input[type="text"],
        input[type="number"],
        input[type="color"] {
            border-radius: 20px;
            padding: 10px 15px;
            border: 1px solid #ccc;
            font-size: 1rem;
            width: 100%;
            margin: 5px 0;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="color"]:focus {
            border-color: #1C3A57;
            box-shadow: 0 0 5px rgba(28, 58, 87, 0.3);
        }

        button,
        .download-button {
            background-color: #1C3A57;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover,
        .download-button:hover {
            background-color: #285480;
            transform: scale(1.05);
        }

        #qrcode {
            margin-top: 20px;
            position: relative;
        }

        #qrcode canvas {
            display: block;
            margin: 0 auto;
        }

        #qrcode img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20%;
            height: auto;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .download-button {
            background-color: #28a745;
            color: white;
            margin-top: 10px;
            padding: 15px;
            font-size: 1.2em;
            text-decoration: none;
            display: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-button:hover {
            background-color: #218838;
        }

        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1em;
            color: #1C3A57;
            text-decoration: none;
            background: none;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            color: #007bff;
        }

        /* Renk seçici kare */
        .color-preview {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            vertical-align: middle;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
            }

            .logo {
                width: 120px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }

            .download-button {
                padding: 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Anamenüye Dön</a>
    <img class="logo" src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
    <div class="header">URL'yi QR Koda Dönüştür</div>
    <div class="container">
        <div class="input-group">
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" placeholder="URL'yi buraya girin">
        </div>
        <div class="input-group">
            <label for="sizeInput">QR Kod Boyutu (px):</label>
            <input type="number" id="sizeInput" placeholder="QR Kod Boyutu (px)" value="200">
        </div>
        <div class="input-group">
            <label for="colorInput">QR Kod Rengi:</label>
            <input type="color" id="colorInput" value="#000000" onchange="updateColorPreview(event)">
            <div id="colorPreview" class="color-preview" style="background-color: #000000;" onclick="document.getElementById('colorInput').click();"></div>
        </div>
        <div class="input-group">
            <label for="backgroundColorInput">QR Kod Arka Plan Rengi:</label>
            <input type="color" id="backgroundColorInput" value="#ffffff" onchange="updateBackgroundColorPreview(event)">
            <div id="backgroundColorPreview" class="color-preview" style="background-color: #ffffff;" onclick="document.getElementById('backgroundColorInput').click();"></div>
        </div>
        <div class="input-group">
            <label for="logoInput">Logo Yükle:</label>
            <input type="file" id="logoInput" accept="image/*">
        </div>
        <button id="generateButton">QR Kod Oluştur</button>
        <div id="qrcode"></div>
        <a id="downloadButton" class="download-button" href="" download="qrcode.png">İndir QR Kod</a>
        <div id="notification" class="notification">İndirme İşlemi Başladı...</div>
    </div>

    <script>
    document.getElementById('generateButton').addEventListener('click', generateQRCode);
    document.getElementById('downloadButton').addEventListener('click', showNotification);

    function generateQRCode() {
        const url = document.getElementById('urlInput').value;
        const size = parseInt(document.getElementById('sizeInput').value, 10) || 200;
        const color = document.getElementById('colorInput').value;
        const backgroundColor = document.getElementById('backgroundColorInput').value;
        const logoInput = document.getElementById('logoInput').files[0];
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadButton = document.getElementById('downloadButton');
        const notification = document.getElementById('notification');

        qrcodeContainer.innerHTML = '';
        downloadButton.style.display = 'none';
        notification.style.display = 'none';

        const qrcode = new QRCode(qrcodeContainer, {
            text: url,
            width: size,
            height: size,
            colorDark: color,
            colorLight: backgroundColor,
            correctLevel: QRCode.CorrectLevel.H
        });

        if (logoInput) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const logoDataUrl = event.target.result;
                const qrCanvas = qrcodeContainer.querySelector('canvas');
                const context = qrCanvas.getContext('2d');
                const logoImage = new Image();
                logoImage.onload = function() {
                    const logoSize = size * 0.2; // Logo boyutu (QR kod boyutunun %20'si)
                    const x = (qrCanvas.width - logoSize) / 2;
                    const y = (qrCanvas.height - logoSize) / 2;
                    context.drawImage(logoImage, x, y, logoSize, logoSize);

                    qrCanvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        downloadButton.href = url;
                        downloadButton.style.display = 'block';
                    });
                };
                logoImage.src = logoDataUrl;
            };
            reader.readAsDataURL(logoInput);
        } else {
            const qrCanvas = qrcodeContainer.querySelector('canvas');
            qrCanvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                downloadButton.href = url;
                downloadButton.style.display = 'block';
            });
        }
    }

    function showNotification() {
        const notification = document.getElementById('notification');
        notification.style.display = 'block';
        setTimeout(function() {
            notification.style.display = 'none';
        }, 3000);
    }

    function updateColorPreview(event) {
        const color = event.target.value;
        const colorPreview = document.getElementById('colorPreview');
        colorPreview.style.backgroundColor = color;
    }

    function updateBackgroundColorPreview(event) {
        const color = event.target.value;
        const backgroundColorPreview = document.getElementById('backgroundColorPreview');
        backgroundColorPreview.style.backgroundColor = color;
    }

    document.querySelector('.logo').addEventListener('click', function() {
        window.location.href = 'https://www.youtube.com/@GENCKALFA';
    });
    </script>
</body>
</html>
