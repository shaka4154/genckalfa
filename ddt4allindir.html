        .container {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 2em;
        }
        .button {
            background-color: rgba(28, 58, 87, 0.8);
            border: none;
            padding: 1.5em 3em;
            text-align: center;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 250px;
        }
        .button:hover {
            background-color: rgba(40, 84, 128, 0.8);
        }
        .button img {
            width: 100px;
            height: 100px;
            margin-bottom: 0.5em;
        }
        .bit-link {
            margin-top: 1em;
            color: #1C3A57;
            text-decoration: none;
            font-size: 1.2em;
        }
        .bit-link:hover {
            text-decoration: underline;
        }
        .old-version {
            margin-top: 2em;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 2em;
            }
            .sub-header {
                font-size: 1.5em;
            }
            .button {
                width: 150px;
                padding: 1em 2em;
            }
            .button img {
                width: 60px;
                height: 60px;
            }
        }
