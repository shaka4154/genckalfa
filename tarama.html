<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Tarayıcı</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #1C3A57;
            text-align: center;
            overflow-y: auto;
        }

        .logo {
            width: 150px;
            height: auto;
            margin: 20px 0;
            cursor: pointer;
        }

        .header {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #1C3A57;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #1C3A57;
            color: white;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #285480;
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 1em;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Impact', sans-serif;
            font-size: 1.2em;
            color: #1C3A57;
            text-decoration: none;
            background: none;
            padding: 0.5em 1em;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            color: #007bff;
        }

        @media (max-width: 600px) {
            .header {
                font-size: 1.5em;
            }

            .logo {
                width: 120px;
            }

            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Ana Menüye Dön</a>
    <img class="logo" src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
    <div class="header">QR Kod Tarayıcı</div>
    <div class="container">
        <button id="startButton">QR Kod Tarama</button>
        <div id="cameraContainer"></div>
        <div id="result"></div>
        <div id="notification" class="notification">Tarama İşlemi Başladı...</div>
    </div>

    <script>
        // QR kod tarama işlemi için gerekli olan kodlar
        document.getElementById('startButton').addEventListener('click', startScanner);

        function startScanner() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000); // Mesajı 3 saniye göster

            // Burada QR kod tarayıcı başlatma işlemleri yapılır
        }
    </script>
</body>
</html>
