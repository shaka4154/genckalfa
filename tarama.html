<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Kod Tarayıcı</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 235px; /* Logoyu yukarıya getirdik */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .header img {
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        .title {
            margin: 100px 0 20px 0; /* Başlık ile logo arasındaki mesafeyi arttırır */
            font-size: 2em;
            color: #1C3A57;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 90%;
        }
        .button {
            background-color: #1C3A57;
            color: white;
            padding: 1em 2em;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #285480;
        }
        video {
            border: 5px solid #1C3A57;
            border-radius: 10px;
            width: 100%;
            height: auto;
            max-width: 500px;
            display: none;
            margin-bottom: 20px;
        }
        .result {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
            background: #f0f0f0;
            border: 2px solid #1C3A57;
            border-radius: 10px;
            color: #1C3A57;
            font-size: 1em;
            text-align: center;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }
        .result a {
            color: #007bff;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
            color: #1C3A57;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #007bff;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }
            .button {
                font-size: 1em;
                padding: 0.8em 1.5em;
            }
            .header img {
                width: 120px;
            }
            video {
                width: 90%;
                max-width: none;
            }
            .result {
                width: 90%;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Anamenüye Dön</a>
    <div class="header" id="logoContainer">
        <a href="https://www.youtube.com/@GENCKALFA" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
    </div>
    <div class="title">QR Kod Tarayıcı</div>
    <div class="container">
        <button class="button" id="startButton">Hemen Tara</button>
        <video id="video" autoplay></video>
        <div class="result" id="result"></div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const logoContainer = document.getElementById('logoContainer');
        const backButton = document.querySelector('.back-button');
        let selectedDeviceId;

        const codeReader = new ZXing.BrowserQRCodeReader();

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none'; // Butonu gizle
            logoContainer.style.display = 'none'; // Logoyu gizle
            backButton.style.display = 'none'; // 'Anamenüye Dön' butonunu gizle
            codeReader.listVideoInputDevices().then(devices => {
                const rearCamera = devices.find(device => device.label.toLowerCase().includes('back')) || devices[0];
                selectedDeviceId = rearCamera.deviceId;
                
                video.style.display = 'block'; // Videoyu göster
                
                codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, error) => {
                    if (result) {
                        video.style.display = 'none'; // Kamerayı gizle
                        backButton.style.display = 'none'; // 'Anamenüye Dön' butonunu gizle
                        showResult(result.text);
                    } else if (error) {
                        console.error(error);
                    }
                });
            }).catch(err => console.error(err));
        });

        function showResult(text) {
            result.style.display = 'block'; // Sonuç kutusunu göster
            if (text.startsWith('http')) {
                result.innerHTML = `Kod içeriği: <a href="${text}" target="_blank">${text}</a>`;
            } else {
                result.textContent = `Kod içeriği: ${text}`;
            }
        }
    </script>
</body>
</html>
