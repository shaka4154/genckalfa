<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genç Kalfa - Radio Code Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            line-height: 1.6;
            position: relative;
        }

        .header {
            background-color: #002d72;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #004d99;
        }

        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .header img:hover {
            transform: scale(1.1);
        }

        .header .title {
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sub-header {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #002d72;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: #002d72;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 2px solid #004d99;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #004d99;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #003c8f;
        }

        .result-container {
            margin-top: 20px;
        }

        .result {
            padding: 15px;
            border: 2px solid #004d99;
            border-radius: 5px;
            background-color: #e0e0e0;
            font-weight: 700;
        }

        footer {
            background-color: #002d72;
            color: white;
            text-align: center;
            padding: 20px;
            border-top: 4px solid #004d99;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .main-menu-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Archivo Black', sans-serif;
            font-size: 1.2em;
            color: #002d72;
            text-decoration: none;
            background-color: transparent;
            border: none;
        }

        .main-menu-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header .title {
                font-size: 2em;
            }

            .sub-header {
                font-size: 1.5em;
            }

            .form-group input, .form-group button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="main-menu-link">Anamenüye Dön</a>

    <div class="header">
        <a href="https://www.youtube.com/@GENCKALFA?sub_confirmation=1" target="_blank">
            <img src="https://i.hizliresim.com/98issid.png" alt="Genç Kalfa Logo">
        </a>
        <div class="title">Genç Kalfa</div>
    </div>

    <div class="container">
        <div class="sub-header">Renault Radyo Kodu Bulma</div>
        <div class="form-container">
            <div class="form-group">
                <label for="precode">Precode:</label>
                <input type="text" id="precode" placeholder="Precode girin">
            </div>
            <div class="form-group">
                <button onclick="findCode()">Kodu Bul</button>
            </div>
            <div class="result-container">
                <div class="result" id="result">Sonuç burada görünecek</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Genç Kalfa. Tüm hakları saklıdır.</p>
        <p><a href="https://www.youtube.com/@GENCKALFA" target="_blank">YouTube Kanalımıza Abone Olun</a></p>
    </footer>

    <script>
        async function findCode() {
            const precode = document.getElementById('precode').value.trim();
            if (!precode) {
                document.getElementById('result').innerText = 'Lütfen bir Precode girin.';
                return;
            }

            try {
                const response = await fetch('assets/codes.txt');
                const data = await response.text();
                const lines = data.split('\n');
                let found = false;

                for (const line of lines) {
                    const [codePrecode, codeValue] = line.split('|').map(item => item.trim());
                    if (codePrecode === precode) {
                        document.getElementById('result').innerText = `Bulunan Kod: ${codeValue}`;
                        found = true;
                        break;
                    }
                }

                if (!found) {
                    document.getElementById('result').innerText = 'Kod bulunamadı.';
                }
            } catch (error) {
                console.error('Bir hata oluştu:', error);
                document.getElementById('result').innerText = 'Veriler yüklenirken bir hata oluştu.';
            }
        }
    </script>
</body>
</html>
